<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to your library!</h1>
        <div class="libbuttons">
            <button id="savelib">Save</button>
            <button id="showall">Show All</button>
            <button id="hideread">Hide all Read</button>
            <button id="hideunread">Hide all Unread</button>
            <button id="clearlib">Clear Library</button>
        </div>
    </div>
    <div class="container">
        <div class="librarydisplay">

        </div>
        <div class="newbook">
            <label for="title">Title: <input id="title" placeholder="Great Book"></label> <br>
            <label for="author">Author: <input id="author" placeholder="Word Smith"></label> <br>
            <label for="pagecount">Pagecount: <input id="pagecount" type="number" min="1" placeholder="150"></label> <br>
            <label for="Unread"><input type="radio" name="inputType" value="Unread" id="hover" checked>Unread</label>
            <label for="Read"><input type="radio" name="inputType" value="Read">Read</label> <br>
            <button id="addbook">Add book</button>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
